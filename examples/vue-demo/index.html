<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Git Stats Demo</title>
    
    <!-- Component stylesheet -->
    <link rel="stylesheet" href="../../packages/vue/dist/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #1a1e26 100%);
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #39d353 0%, #58a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #7d8590;
            font-size: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section {
            margin-bottom: 60px;
        }
        
        .section h2 {
            font-size: 32px;
            margin-bottom: 24px;
            color: #e6edf3;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #7d8590;
        }
        
        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Vue Git Stats Demo</h1>
        <p>Beautiful contribution graphs for Vue 3</p>
    </div>
    
    <div id="app"></div>
    
    <div class="footer">
        <p>Made with ‚ù§Ô∏è using <a href="https://github.com/derekjj/git-stats-components" target="_blank">@git-stats-components/vue</a></p>
    </div>
    
    <!-- Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <!-- Our Vue components as UMD -->
    <script src="../../packages/vue/dist/vue.umd.js"></script>
    
    <script>
        const { createApp } = Vue;
        const { ContributionGraph, StatsBreakdown } = window.VueGitStats;
        
        const app = createApp({
            components: {
                ContributionGraph,
                StatsBreakdown
            },
            data() {
                return {
                    experienceData: [
                        {
                            startDate: '2020-01-01',
                            endDate: null,
                            skills: ['JavaScript', 'Vue', 'TypeScript', 'Node.js']
                        }
                    ]
                }
            },
            methods: {
                handleDayClick(data) {
                    console.log('Day clicked:', data);
                    if (data.count > 0) {
                        alert(`${data.count} contributions on ${data.date}`);
                    }
                }
            },
            template: `
                <div class="container">
                    <div class="section">
                        <h2>üìä Contribution Graph</h2>
                        <ContributionGraph 
                            data-url="/data/dummy-git-stats.json"
                            color-scheme="green"
                            :show-settings="true"
                            @day-click="handleDayClick"
                        />
                    </div>
                    
                    <div class="section">
                        <h2>üìà Stats Breakdown</h2>
                        <StatsBreakdown 
                            data-url="/data/dummy-git-stats.json"
                            :experience-data="experienceData"
                            :show-custom-stat="true"
                        />
                    </div>
                </div>
            `
        });
        
        app.mount('#app');
        console.log('‚úì Vue app mounted successfully');
    </script>
</body>
</html>
